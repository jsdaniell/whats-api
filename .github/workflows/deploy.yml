name: Heroku CI - CD

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-go@v1
        with:
          go-version: '1.14.6'
      - run: go mod vendor
      - run: git config --global user.email "jose.daniell@outlook.com" && git config --global user.name "jsdaniell"
      - uses: akhileshns/heroku-deploy@v3.4.6
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "whats-api-cli"
          heroku_email: "jose.daniell@outlook.com"
